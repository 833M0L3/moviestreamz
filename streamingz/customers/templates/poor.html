<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Limit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
        }

        p {
            font-size: 2em;
            margin-top: 20px;
            color: #555;
        }

        .message {
            max-width: 90%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Additional responsiveness for small mobile screens */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <image src="https://media.tenor.com/z5_M1QreKEcAAAAj/gon-gon-laughing.gif" alt="Mobile Limit" width="100" height="100">
        <h1>Hello poor mobile users</h1>
        <p>This website is not in your limit. Please buy a laptop.</p>
    </div>
</body>
</html>
