<!-- templates/payment_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-out;
        }
        .container h1 {
            color: #4caf50;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .tick {
            font-size: 80px;
            color: #4caf50;
            animation: bounce 1s infinite;
        }
        .details {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tick">âœ…</div>
        <h1>Payment Successful!</h1>
        <p class="details">Your payment has been successfully processed. Thank you for your purchase!</p>
        <p>Redirecting you to the home page...</p>
        <script>
            setTimeout(function(){
                window.location.href = '/';  // Redirect to the homepage after 3 seconds
            }, 3000);
        </script>
    </div>
</body>
</html>
