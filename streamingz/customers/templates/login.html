<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Login | Movie Streamz</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #141414; /* Netflix-like dark background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    /* Header Section */
    .header {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 0;
        text-align: left;
      }
      
      .header h1 {
        font-size: 24px;
        font-weight: bold;
        color: rgb(244, 240, 43);;
      }

    .login-container {
      background-color: #222;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      font-size: 24px;
      font-weight: bold;
      color: rgb(244, 240, 43);
      margin-bottom: 20px;
      text-align: center;
    }

    .login-container label {
      font-size: 14px;
      color: #b5b5b5;
      display: block;
      margin-bottom: 8px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }

    .login-container input:focus {
      outline: none;
      background-color: #444;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: rgb(244, 240, 43);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: rgb(244, 240, 43);
    }

    .login-container .signup-link {
      margin-top: 10px;
      font-size: 14px;
      color: #b5d2ff;
      text-align: center;
    }

    .login-container .signup-link a {
      color: #b5d2ff;
      text-decoration: none;
    }

    .login-container .signup-link a:hover {
      text-decoration: underline;
    }

    /* Error Message Style */
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Footer Section */
    .footer {
      background-color: #222;
      color: #b5b5b5;
      width: 100%;
      padding: 15px 0;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      font-size: 12px;
    }

    .footer a {
      color: rgb(244, 240, 43);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <div class="header">
    <a href="{% url 'all_videos' %}">
      <h1>MovieStreamz</h1>
    </a>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <h1>Login to MovieStreamz</h1>
    {% if error %}
      <div class="error-message">
        {{ error }}
      </div>
    {% endif %}
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>
    <p class="signup-link">
      Don't have an account? <a href="{% url 'user_signup' %}">Sign up here</a>.
    </p>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>&copy; 2024 MovieStreamz. All rights reserved. <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a></p>
  </div>
</body>

</html>
